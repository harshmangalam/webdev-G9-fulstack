<label for="date">Choose Future Post Publish</label>
<input type="date" id="date" />

<!-- add range in html  -->

<label for="priceRange">Choose price range</label>

<input type="range" id="priceRange" />

<!-- text input  -->

<div>
  <label for="text">Text</label>
  <input type="text" id="text" disabled />
</div>

<!-- select element  -->

<label for="tshirtSize">T-Shirt size</label>
<select id="tshirtSize">
  <option value="s">S (Small)</option>
  <option value="m" selected>M (Medium)</option>
  <option value="xl">XL (Extra Large)</option>
</select>

<!-- comment text box  -->

<label for="comments">Comments</label>
<textarea rows="4" cols="10" id="comments"></textarea>

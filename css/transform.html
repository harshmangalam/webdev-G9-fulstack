<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box1 {
        width: 120px;
        height: 60px;
        background-color: brown;
        transform: translateY(-50px);
      }

      .box2 {
        width: 120px;
        height: 60px;
        background-color: brown;
        transform: rotateZ(120deg);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>

    <div class="box2"></div>

    <p style="transform: scale(2);">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Non vitae
      distinctio quas. Non, iste. Vitae iusto eos, qui voluptatum sit odit ipsam
      labore tempore consequuntur ea, distinctio repellendus, dolorum
      reprehenderit.
    </p>
  </body>
</html>
